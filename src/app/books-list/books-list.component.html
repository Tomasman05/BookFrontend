<div class="container mt-5">
    <h2>Könyvek listája</h2>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>ID</th>
                <th>Cím</th>
                <th>Író</th>
                <th>Leírás</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of books">
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.authorID }}</td>
                <td>{{ book.description }}</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteBook(book)">Törlés</button>
                    <button class="btn btn-primary" (click)="editBook(book)">Szerkesztés</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
{{books|json}}
